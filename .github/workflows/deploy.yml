name: Backend Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Copy Files via SCP
      uses: actions/checkout@v3

    - name: SSH and Build Backend
      run: |
        ssh -i ${{ secrets.KEY }} -r . ubuntu@${{ secrets.HOST }}:~/web-dashboard-api

    - name: SSH and Restart Backend
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        script: |
          cd ~/web-dashboard-api
          git pull origin main
          npm install
          pm2 restart server.js --name backend
        debug: true
